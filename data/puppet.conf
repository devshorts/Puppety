[master]
environment = production
manifest    = $confdir/environments/$environment/manifests/site.pp
manifestdir = $confdir/environments/$environment/manifests
modulepath  = $confdir/environments/$environment/modules:/usr/share/puppet/modules:/$confdir/modules
templatedir = $confdir/environments/$environment/templates
ssl_client_header = SSL_CLIENT_S_DN
ssl_client_verify_header = SSL_CLIENT_VERIFY
certname = puppet
certificate_revocation = false
dns_alt_names = dom-jenkins.cloud.dev.phx3.gdg